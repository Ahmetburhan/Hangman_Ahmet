<!DOCTYPE html>
<html>

<head>
    <title>The Simpsons Hangman! by Ahmet K.</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <script src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    
</head>
    <body>
<style> 
body { 
    /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
  background: url(img/bartwall.jpg) no-repeat center fixed !important; 
  background-size: cover !important;
  font-color: white: !important;
    background-color: @body-bg !important;

}

</style>





  <!-- Overall Bootstrap Grid -->
  <div class="container">

      <h1 class="text-center"><strong>HangmanGame!</strong></h1>
      <h4 class="text-center">Rated for coders by Ahmet Koylan</h4>
      <hr>
      <div class="text-center">
        <button class="btn btn-warning btn-lg theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
        <button class="btn btn-default btn-lg pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
      </div>

    </div>

<body>
    <div class="container col-lg-7 col-lg-offset-1">
        <div class="jumbotron">
            <h2 class="red">The Simpsons<sup>Hangman</sup></h2>
            <p class="lead">Press any key on the keyboard to place your guess!</p>
            <hr class="my-1">
            <div id="letterAmount"> <div class="gamesWon">Games Won:&nbsp;<span id="gamesWon"></span></div> <div id="guessed"><p> Your guesses:</p></div> </div>
            <br>
            <div class="row">
                <div class="col-lg-1" id="chalk"></div>
                <div class="col-lg-1 col-lg-offset-1" id="donut"><span id="lives"></span> </div>
            </div>
            <br>
            <button class="btn btn-danger btn-lg reset">Restart Game</button>
        </div>
        <!-- WIN MODAL -->
        <div class="modal fade" id="winModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Eat a donut! You deserve it!</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <img class="img-responsive" src="assets/images/smartwin.gif" width="372" alt="homer simpson i am so smart gif" />
                        </p>
                    </div>
                    <div class="modal-footer">
                        <p class="pull-left">Nice! The word again was: &nbsp;</p><span class="theWord text-left pull-left"></span>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- LOSE MODAL -->
        <div class="modal fade" id="loseModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">At least you have your good looks!</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <img class="img-responsive" src="assets/images/dohlose.gif" width="498" alt="homer doh animated gif" />
                        </p>
                    </div>
                    <div class="modal-footer">
                        <p class="pull-left">Sorry! The word was: &nbsp;</p><span class="theWord text-left pull-left"></span>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="smart" src="assets/sounds/smart.mp3"></audio>
    <audio id="doh" src="assets/sounds/doh.mp3"></audio>
</body>

</html>
